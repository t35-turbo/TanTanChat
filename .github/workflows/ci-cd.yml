name: CI/CD Pipeline

on:
  push:
    branches: [ main, cicd-dev ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test 2>/dev/null || echo "No tests configured yet"
        continue-on-error: true

      - name: Type check
        run: bun run tsc --noEmit 2>/dev/null || echo "No TypeScript config found"

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run tests
        run: pnpm run test || echo "No tests found, skipping..."
        continue-on-error: true

      - name: Build application
        run: pnpm run build
        continue-on-error: false

  build-and-push:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/cicd-dev')
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - dockerfile: ./Dockerfile
            image: ${{ github.repository }}/backend
            context: .
          - dockerfile: ./client/Dockerfile
            image: ${{ github.repository }}/frontend
            context: .
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-gitops:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/cicd-dev'
    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}-gitops  # Create this repo and add GITOPS_TOKEN secret for CD
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops
        continue-on-error: true

      - name: Update image tags
        run: |
          if [ ! -d "gitops" ]; then
            echo "‚ö†Ô∏è  GitOps repository not found. Create '${{ github.repository }}-gitops' repo and add GITOPS_TOKEN secret to enable auto-deployment."
            exit 0
          fi
          cd gitops
          
          # Extract branch name from github.ref
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "üöÄ Updating image tags for branch: $BRANCH_NAME"
          
          # Update backend image tag
          if [ -f "manifests/backend/deployment.yaml" ]; then
            sed -i "s|image: ghcr.io/${{ github.repository }}/backend:.*|image: ghcr.io/${{ github.repository }}/backend:${BRANCH_NAME}-${{ github.sha }}|g" manifests/backend/deployment.yaml
            echo "‚úÖ Updated backend image tag to ${BRANCH_NAME}-${{ github.sha }}"
          fi
          # Update frontend image tag  
          if [ -f "manifests/frontend/deployment.yaml" ]; then
            sed -i "s|image: ghcr.io/${{ github.repository }}/frontend:.*|image: ghcr.io/${{ github.repository }}/frontend:${BRANCH_NAME}-${{ github.sha }}|g" manifests/frontend/deployment.yaml
            echo "‚úÖ Updated frontend image tag to ${BRANCH_NAME}-${{ github.sha }}"
          fi

      - name: Commit and push changes
        run: |
          cd gitops
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update image tags to ${BRANCH_NAME}-${{ github.sha }}" || exit 0
          git push
